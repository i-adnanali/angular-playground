<div class="card" *ngIf="weatherInfo && weatherInfo.location">

    <h2>{{ weatherInfo.location.name }}</h2>
    <h3>{{weatherInfo.current.weather_descriptions[0]}}<span>Wind {{weatherInfo.current.wind_speed}}km/h <span class="dot">•</span> Precip {{weatherInfo.current.precip}}%</span></h3>
    <h1>{{weatherInfo.current.feelslike}}°</h1>
    <!-- card style picked from this codepen: https://codepen.io/thomvallez/pen/NqyqWV -->
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud">
            <div class="circle-small"></div>
            <div class="circle-tall"></div>
            <div class="circle-medium"></div>
        </div>
    </div>
</div>
